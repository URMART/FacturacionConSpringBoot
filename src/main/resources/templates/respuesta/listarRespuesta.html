<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <nav th:replace="./base  :: nav"></nav>
        <button class="btn btn-info"><a th:href= "@{/respuesta/form}">Agregar</a></button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Comentario</th>
                    <th>Usuario</th>
                    <th>RespuestaComentario</th>
                    <th>editar</th>
                    <th>eliminar</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr th:each="i: ${respuesta}">
                   <td th:text="${i.id}"></td> 
                   <td th:text="${i.comentario.Respuesta}"></td>
                   <td th:text="${i.usuario.Nombre}"></td>
                   <td th:text="${i.RespuestaComentario}"></td> 
                   <td ><a th:href= "@{/respuesta/form/} + ${i.id}" class="btn btn-primary btn-xs " > Editar </a></td>
                   <td ><a th:href= "@{/respuesta/eliminar/} + ${i.id}" class="btn btn-warning btn-xs " onclick="return confirm('esta seguro de eliminar este registo')" > Eliminar </a></td> 
                </tr>
            </tbody>
    
    
        </table>
    </div>
   
</body>
</html>
