<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <nav th:replace="./base  :: nav"></nav>
        <br>
        <h1 th:text="${titulo}" class="text-primary border border-secondary  "></h1>

        <div th:object ="${usuario}" th:remove ="tag">
            <ul  th:if ="${#fields.hasErrors('*')}" class="alert alert-danger">
                <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>



        <form th:action="@{/form}" th:object="${usuario}" method="post">
            <table class="table-striped ">
    
            <div class="form-group">

                <label for="" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-ms-6">
                    <input type="text" th:field="*{Nombre}" class="form-control" th:errorclass="'form-control alert-warning'">
                    <label class="form-text text-danger" th:if ="${#fields.hasErrors('Nombre')}" th:errors="*{Nombre}"></label>
                </div>


            </div>
            <div class="form-group">

                <label for="" class="col-sm-2 col-form-label">Apellido</label>
                <div class="col-ms-6">
                    <input type="text" th:field="*{Apellido}" class="form-control" th:errorclass="'form-control alert-warning'">
                    <label class="form-text text-danger" th:if ="${#fields.hasErrors('Apellido')}" th:errors="*{Apellido}"></label>
                </div>


            </div>
            <div class="form-group">

                <label for="" class="col-sm-2 col-form-label">Celular</label>
                <div class="col-ms-6">
                    <input type="text" th:field="*{Celular}" class="form-control" th:errorclass="'form-control alert-warning'">
                    <label class="form-text text-danger" th:if ="${#fields.hasErrors('Celular')}" th:errors="*{Celular}"></label>
                </div>


            </div>
            <div class="form-group">

                <label for="" class="col-sm-2 col-form-label">Usuario</label>
                <div class="col-ms-6">
                    <input type="text" th:field="*{Usuario}" class="form-control" th:errorclass="'form-control alert-warning'">
                    <label class="form-text text-danger" th:if ="${#fields.hasErrors('Usuario')}" th:errors="*{Usuario}"></label>
                </div>


            </div>
            <div class="form-group">

                <label for="" class="col-sm-2 col-form-label">Contrase√±a</label>
                <div class="col-ms-6">
                    <input type="text" th:field="*{Password}" class="form-control" th:errorclass="'form-control alert-warning'">
                    <label class="form-text text-danger" th:if ="${#fields.hasErrors('Password')}" th:errors="*{Password}"></label>
                </div>


            </div>
    

            <div class="form-group" style="padding-top: 2em ">
                <div class="col-ms-6">
                    <input type="submit" value="Guardar" class="btn btn-primary">
                </div>


            </div>

            <input type="hidden" th:field="*{id}">

        </form>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
